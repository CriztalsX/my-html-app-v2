<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Min HTML App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .info ul {
            list-style-position: inside;
            color: #666;
        }
        
        .info li {
            margin-bottom: 5px;
        }
    </style>
</head>

            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>LocalStorage</li>
                <li>Alla moderna funktioner</li>
            </ul>
        </div>
    </div>
    
    <script>
        function showAlert() {
            alert('JavaScript fungerar perfekt! ðŸš€');
        }
        
        localStorage.setItem('test', 'APK fungerar!');
        console.log('LocalStorage test:', localStorage.getItem('test'));
    </script>
</body>
</html>
